<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:outputStylesheet library="css/default" name="default.css"  />
            <h:outputStylesheet library="css/default" name="nivo-slider.css"  />
            <div id="wrapper">
                <div class="slider-wrapper theme-default">
                    <div id="slider" class="nivoSlider">
                        <h:graphicImage library="imagenes" name="slide-2.jpg" />
                        <h:graphicImage library="imagenes" name="slide-3.jpg" />
                        <!--
                        <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                        <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                        <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
                        -->
                    </div>
                </div>

            </div>
            <h:outputScript library="js" name="jquery-1.9.0.min.js" />
            <h:outputScript library="js" name="jquery.nivo.slider.js" />

            <script type="text/javascript">
                $(window).load(function() {
                    $('#slider').nivoSlider();
                });
            </script>
            
            
        </ui:define>
    </ui:composition>

</html>
