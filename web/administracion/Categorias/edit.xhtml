<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form id="editCategoriaForm">
                <h2> <h:outputText value="#{controlCategoria.mensajesServicio[1]}" rendered="#{controlCategoria.isEditAction}"/>
                     <h:outputText value="#{controlCategoria.mensajesServicio[0]}" rendered="#{!controlCategoria.isEditAction}"/>
                </h2>
                <p:panel id="editCategoriaPanel" header="Actualizar/Crear La Categoría" style="margin-bottom:10px;">  
                    <p:messages id="messages" />  
                    <h:panelGrid columns="#{controlCategoria.isEditAction ? 2 : 3}">
                        <h:outputText value="Código de la Categoría: *"/>
                        <h:outputText value="#{controlCategoria.idcategoria}" 
                                      rendered="#{controlCategoria.isEditAction}"/>
                        <h:inputText id="id" size="10" value="#{controlCategoria.idcategoria}" rendered="#{!controlCategoria.isEditAction}"/>
                        <p:message for="id" rendered="#{!controlCategoria.isEditAction}"/> 
                        <h:outputLabel for="name" value="Nombre de la categoría: *"/>
                        <h:inputText id="name" value="#{controlCategoria.nombreCategoria}" size="45"/>
                        <p:message for="name" rendered="#{!controlCategoria.isEditAction}"/> 
                    </h:panelGrid>  
                </p:panel>
                <p:commandButton value="Salvar" update="editCategoríaPanel"
                                 action="#{controlCategoria.handAction()}"
                                 ajax="false"/>
                <p:commandButton value="Regresar" immediate="true" ajax="false"
                           action="#{controlCategoria.comeBack(actionEvent)}"/>
            </h:form>
        </ui:define>
      
    </ui:composition>
</html>
