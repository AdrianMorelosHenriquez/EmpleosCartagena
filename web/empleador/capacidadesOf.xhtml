<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Empleabilidad"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <br/>
            <br/>
            <h:form id="form">
                <p:fieldset id="editCapaPanel" legend="Crear Capacidad">  
                    <p:messages id="messages" showDetail="true"/>
                    <h:panelGrid columns="1" width="700">
                        <h:outputLabel for="name" value="Nombre de la capacidad laboral: *"/>
                        <p:inputText id="name" value="#{controlCapacidad.nombre}" size="45"/>
                        <p:message for="name"/>
                     </h:panelGrid>  
                     <h:panelGrid columns="1" width="700">
                        <h:outputLabel for="areas" value="Área de desempeño Laboral: *"/>
                        <p:selectOneMenu id="areas" value="#{controlCapacidad.idAreaSelected}">
                            <f:selectItem itemLabel="Escoja uno" itemValue=""/>
                            <f:selectItems value="#{controlCapacidad.areas}"
                                           var="area"
                                           itemLabel="#{area.nombre}"
                                           itemValue="#{area.idarea}"/>                                           
                        </p:selectOneMenu>
                        <p:message for="areas"/>
                     </h:panelGrid>    
                    
                </p:fieldset>
                <p:commandButton value="Salvar" icon="ui-icon-disk" update="editCapaPanel,messages"
                                 action="#{controlCapacidad.doCreate()}"
                                 ajax="false">
                    <p:resetInput target="form"/>
                </p:commandButton>
                <p:commandButton value="Regresar" icon="ui-icon-arrowthick-1-w" 
                                 immediate="true" ajax="false" 
                                 action="#{controlCapacidad.comeBack(actionEvent)}"/>
            </h:form>               
        </ui:define>

    </ui:composition>
</html>
